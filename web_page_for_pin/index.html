<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    h3 {
      margin-top: 30px;
      color: #34495e;
    }

    #lista {
      list-style: none;
      padding: 0;
      background: white;
      border-radius: 8px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #lista li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    #lista li:last-child {
      border-bottom: none;
    }

    input {
      width: 200px;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      background: #2980b9;
    }

    .panel {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

  </style>
</head>

<body>

<div class="panel">
  <h2>Panel de Control</h2>

  <h3>Logs</h3>
  <ul id="lista"></ul>

  <h3>Actualizar PIN</h3>
  <input id="pin" placeholder="Nuevo PIN">
  <button onclick="actualizar()">Actualizar PIN</button>
</div>


<script>
async function cargar() {
  const res = await fetch("http://localhost:3000/logs");
  const logs = await res.json();
  let html = "";
  logs.forEach(l => html += `<li>${l.time} - ${l.result}</li>`);
  document.getElementById("lista").innerHTML = html;
}
setInterval(cargar, 2000);

async function actualizar() {
  const pin = document.getElementById("pin").value;
  const hash = md5(pin);
  await fetch("http://localhost:3000/pin", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ pin_hash: hash })
  });
  alert("PIN actualizado");
}

function md5(str){ return CryptoJS.MD5(str).toString(); }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</body>
</html>
